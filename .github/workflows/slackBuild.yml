name: Slack Build
  
on:
  repository_dispatch:
     
jobs:
 TestFromSlack:
     runs-on: macos-latest
     strategy:
        matrix:
          destination: ['platform=iOS Simulator,name=iPhone 11,OS=13.7', 'platform=iOS Simulator,name=iPhone 8,OS=13.7', 'platform=iOS Simulator,name=iPhone 8 Plus,OS=13.7', 'platform=iOS Simulator,name=iPhone 11 Pro,OS=13.7', 'platform=iOS Simulator,name=iPhone 11 Pro Max,OS=13.7','platform=iOS Simulator,name=iPhone 12,OS=14.4','platform=iOS Simulator,name=iPhone 8,OS=14.4','platform=iOS Simulator,name=iPhone 8 Plus,OS=14.4','platform=iOS Simulator,name=iPhone 12 Pro,OS=14.4','platform=iOS Simulator,name=iPhone 12 Pro Max,OS=14.4']
     env:
       XC_VERSION: ${{ '12.4' }}
       XC_WORKSPACE: ${{ 'Example/MobilliumDateFormatter.xcworkspace' }}
       XC_SCHEME: ${{ 'MobilliumDateFormatter-Example' }}
     steps:
     - uses: actions/checkout@master
     - name: Select latest Xcode
       run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
     - name: Install Dependencies
       run: |
        cd Example
        pod install --repo-update
     - name: Link to 13.7 Simulators
       run: |
         echo "Creating Runtimes folder if needed..."
         sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
         echo "Creating symlink of the iOS 13.7 runtime..."
         sudo ln -s /Applications/Xcode_11.7.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 13.7.simruntime
     - name: Run Unit and UI Tests
       run: /usr/bin/xcodebuild test -workspace "$XC_WORKSPACE" -scheme "$XC_SCHEME" -destination '${{ matrix.destination }}'
