name: Unit test
  
on:
 push:
   branches: [ master ]
     
jobs:
 ios12Test:
     runs-on: macos-latest
     env:
       XC_VERSION: ${{ '10.3' }}
       XC_WORKSPACE: ${{ 'Example/MobilliumDateFormatter.xcworkspace' }}
       XC_SCHEME: ${{ 'MobilliumDateFormatter-Example' }}
     steps:
     - uses: actions/checkout@master
     - name: Select latest Xcode
       run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
     - name: Install Dependencies
       run: |
        cd Example
        pod install --repo-update
     - name: Run Unit and UI Tests
       run: /usr/bin/xcodebuild test -workspace "$XC_WORKSPACE" -scheme "$XC_SCHEME" -destination 'platform=iOS Simulator,name=iPhone 11,OS=12.4'
